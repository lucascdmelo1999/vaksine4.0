                        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>

                            <input type="text" th:name="nome" data-form-field="Nome" class="form-control" id="cpf" th:field="*{usuario.cpf}">
                        </div>
                        
                        
                        <div class="col-md-12 form-group">
							<label for="categoria">Vacina</label> 
							<select id="categoria" class="form-control"  th:field="*{vacina}">
								<option value="0">Selecione uma vacina</option>
								<option th:each="cont:${listaVacinas}" th:text="'Vacina:'+${cont.nome}+' Lote:'+ ${cont.loteVacina.numeroLote}" th:value="${cont.id}" />
							</select>

                        </div>
  
                        
                     	<div data-for="message" class="col-md-12 form-group">

                            <textarea type="text" name="loteVacina.detalhe" required="required" class="form-control display-7" id="loteVacina.detalhe" th:field="*{dose}"></textarea>
                        </div>
                        
                        
                        <div class="col-md-12  form-group" >
                            <input type="hidden" name="id" class="form-control display-7" th:value="${id}" th:field="*{id}">
                        </div>
                        
                        
                        <div class="col-md-12 input-group-btn align-center">
